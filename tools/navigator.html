<!DOCTYPE html>
<html>
<head>
  <title>Browser</title>
  <meta charset="utf-8"/>
  <script type="text/javascript">
		mxBasePath = 'https://app.diagrams.net/mxgraph';
	</script>
  <script type="text/javascript" src="https://app.diagrams.net/js/app.min.js"></script>
</head>
<body style="color-scheme:light dark;">
  <h2>Browser</h2>
  <pre id="info"></pre>
<script type="text/javascript">
document.getElementById('info').innerHTML =
  'userAgent=' + navigator.userAgent + '<br>' +
  'appVersion=' + navigator.appVersion + '<br>' +
  'appName=' + navigator.appName + '<br>' +
  'platform=' + navigator.platform + '<br>' +
  'vendor=' + navigator.vendor + '<br>' +
  'mxClient={\n' + mxUtils.toString(mxClient) + '}';
</script>
</body>
</html>
